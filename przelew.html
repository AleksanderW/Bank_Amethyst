<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Przelew</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>

        .intro-1 {
            background: url("https://u.cubeupload.com/xda321/login.jpg") no-repeat center center;
            background-size: cover;
        }

        .picker__box .picker__table .picker__day.picker__day--today {
            color: #6f00ea;
        }


        .picker__box .picker__table .picker__day--selected, .picker__box .picker__table .picker__day--selected:hover, .picker__box .picker__table .picker--focused {
            background-color: #783fc4 !important;
            color: white !important;
        }


        .picker__box .picker__header .picker__date-display {
            background-color: #833de3 !important;
        }

        .picker__box .picker__footer .picker__button--today:before {
            top: -.05em;
            width: 0;
            border-top: .66em solid #6f00ea;
            border-left: .66em solid transparent;
        }

        .form-check-label {
            color: #495057;

        }

        .form-check-input[type="radio"]:not(:checked) + label:before, .form-check-input[type="radio"]:not(:checked) + label:after, label.btn input[type="radio"]:not(:checked) + label:before, label.btn input[type="radio"]:not(:checked) + label:after {
            border: 2px solid #cdcdcd !important;
        }

        .form-check-input[type="radio"]:checked + label:after {
            background-color: #965ce7 !important;
            border: 2px solid #965ce7 !important;
        }

        .special_button {
            padding: .6rem 1.6rem;
            font-size: .84rem;
        }
    </style>
</head>
<body>

<!--Main Navigation-->
<header>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="afterlogon.html"><strong>Amethyst Holdings</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
                    aria-controls="navbarSupportedContent-7" aria-expanded="false">
            </button>

        </div>
    </nav>

    <!--Intro Section-->
    <section class="view intro-1">
        <div class="mask mbackground h-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                        <!--Form with header-->
                        <div class="card wow fadeIn" data-wow-delay="0.3s">
                            <div class="card-body">
                                <!--Header-->
                                <div class="form-header mbutton" style="margin-bottom: 40px;">
                                    <h3><i class="fas fa-money-check-alt mt-2"></i>&nbspPrzelew</h3>
                                </div>


                                <select class="mdb-select md-form" searchable="Wyszukaj konto...">
                                    <option value="1" data-secondary-text="1. Konto Główne. Saldo: 215 550,32 zł">12
                                        1234 1234 1234 1234 1234 1234
                                    </option>
                                    <option value="2" data-secondary-text="2. Konto Emerytura. Saldo: 325 550,11 zł">23
                                        2345 2345 2345 2345 2345 2345
                                    </option>
                                    <option value="3" data-secondary-text="3. Konto Na piwo. Saldo: 435 550,52 zł">34
                                        3456 3456 3456 3456 3456 3456
                                    </option>
                                    <option value="4" data-secondary-text="4. Konto Wspólne. Saldo: 543 550,40 zł">45
                                        4567 4567 4567 4567 4567 4567
                                    </option>
                                </select>
                                <label class="mdb-main-label">Z konta</label>

                                <div class="md-form">
                                    <input type="text" id="orangeForm-odbiorca" class="form-control"
                                           placeholder="Wpisz nazwę odbiorcy">
                                    <label for="orangeForm-odbiorca">Odbiorca</label>
                                </div>

                                <div class="md-form">
                                    <input type="text" id="orangeForm-acc" class="form-control"
                                           placeholder="00 0000 0000 0000 0000 0000 0000">
                                    <label for="orangeForm-acc">Numer konta</label>
                                </div>

                                <div class="md-form">
                                    <input type="text" id="orangeForm-title" class="form-control"
                                           placeholder="Przelew środków">
                                    <label for="orangeForm-title">Tytuł</label>
                                </div>

                                <div class="md-form">
                                    <input type="number" min="0" id="orangeForm-cashmoni" class="form-control"
                                           placeholder="0,00">
                                    <label for="orangeForm-cashmoni">Kwota</label>

                                </div>
                                <div class="md-form mb-2">
                                    <input placeholder="Selected date" type="text" id="date-picker-example"
                                           class="form-control datepicker" data-value="2021/01/14">
                                    <label for="date-picker-example">Data przelewu</label>
                                </div>
                                <span style="font-size: 0.82rem;color:#495057;font-weight: 300">Typ przelewu</span>
                                <div>
                                    <!-- Material inline 1 -->
                                    <div class="form-check form-check-inline ">
                                        <input type="radio" class="form-check-input" id="materialInline1"
                                               name="inlineMaterialRadiosExample" checked>
                                        <label class="form-check-label" for="materialInline1">Standardowy</label>
                                    </div>

                                    <!-- Material inline 2 -->
                                    <div class="form-check form-check-inline float-right">
                                        <input type="radio" class="form-check-input" id="materialInline2"
                                               name="inlineMaterialRadiosExample">
                                        <label class="form-check-label" for="materialInline2">Ekspresowy</label>
                                    </div>
                                </div>

                                <div class="text-center mt-4">
                                    <button class="btn mbutton special_button ">Potwierdź przelew</button>


                                </div>
                            </div>
                            <!--/Form with header-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</header>
<!--Main Navigation-->


<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script>
    new WOW().init();
    // Data Picker Initialization
    $('.datepicker').pickadate();
    $(document).ready(function () {
        $('.mdb-select').materialSelect();
    });
</script>
</body>
</html>
